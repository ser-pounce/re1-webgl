<!DOCTYPE html>
<title>Test</title>
<style>
body
{
  margin: 0;
}

#controls
{
  width: 25%;
  height: 100vh;
  margin: 0;
  display: inline-block;
  box-sizing: border-box;
  vertical-align: top;
}

#file
{
  width: 100%;
}

#emdlist
{
  width: 100%;
  display: block;
}

#y-axis,
#y-pos,
#zoom
{
  width: 100%;
}

#screen
{
  width: 75%;
  height: 100vh;
  display: inline-block;
  background-image: linear-gradient(
    to bottom,
    silver,
    gray
  );
  vertical-align: top;
}

</style>

<fieldset id="controls">
  <input id="file" type="file" accept=".emd" multiple=""/>
  <select id="emdlist"></select>
  <label>Y Axis
    <input id="y-axis" type="range" min="0" max="1" step="0.001" value="0"/>
  </label>
  <label>Y Pos
    <input id="y-pos" type="range" min="-0.1" max="0.1" step="0.001" value="-0.08"/>
  </label>
  <label>Zoom
    <input id="zoom" type="range" min="0" max="1" step="0.001" value="1"/>
  </label>
</fieldset><canvas id="screen"></canvas>

<script src="polyfill.min.js"></script>
<script src="common.js"></script>
